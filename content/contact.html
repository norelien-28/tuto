<h1 class="text-center mb-4">Contactez-nous</h1>

<form action="#" method="post" class="needs-validation" novalidate>
	<div class="mb-3">
		<label for="name" class="form-label">Nom</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required />
		<div class="invalid-feedback">Veuillez entrer votre nom.</div>
	</div>

	<div class="mb-3">
		<label for="email" class="form-label">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="nom@example.com" required />
		<div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
	</div>

	<div class="mb-3">
		<label for="subject" class="form-label">Sujet</label>
		<input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet de votre message" required />
		<div class="invalid-feedback">Veuillez entrer un sujet.</div>
	</div>

	<div class="mb-4">
		<label for="message" class="form-label">Message</label>
		<textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
		<div class="invalid-feedback">Veuillez Ã©crire un message.</div>
	</div>

	<button type="submit" class="btn btn-dark btn-lg w-100">Envoyer</button>
</form>
